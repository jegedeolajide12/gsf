<section class="units-hero">
    <div class="container">
        <h1>Sign Out</h1>

</section>
<div class="container">
    <div class="logout-container">
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        
        <h1>Confirm Logout</h1>
        <p>Are you sure you want to sign out? You'll need to log in again to access your account and personalized content.</p>
        
        <div class="button-group">
            <a class="btn btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Yes, Logout
            </a>
            <a class="btn btn-cancel" id="cancelBtn">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </div>
</div>

<script>
    // Logout button functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
        // Show loading state
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging Out...';
        this.disabled = true;
        
        // Simulate logout process
        setTimeout(() => {
            alert('You have been successfully logged out.');
            // In a real app, this would redirect to login page
            window.location.href = 'login.html';
        }, 1500);
    });
    
    // Cancel button functionality
    document.getElementById('cancelBtn').addEventListener('click', function() {
        // In a real app, this would redirect back to previous page
        alert('Logout canceled. Returning to previous page.');
        window.history.back();
    });
    
    // Add a simple effect when hovering over the logout icon
    const logoutIcon = document.querySelector('.logout-icon');
    logoutIcon.addEventListener('mouseover', () => {
        logoutIcon.style.transform = 'scale(1.05)';
        logoutIcon.style.transition = 'transform 0.3s ease';
    });
    
    logoutIcon.addEventListener('mouseout', () => {
        logoutIcon.style.transform = 'scale(1)';
    });
</script>
