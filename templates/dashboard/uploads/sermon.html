{% extends "_base.html" %}
{% block content %}
    <section class="form-container">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col col-md-6">
                    <form action="{% url "dashboard:upload_sermon" %}" method="post" id="churchForm">
                        {% csrf_token %}
                        <div class="form-section">
                            <h4 class="section-title">Upload Sermon Form</h4>
                            <div>
                                <label for="title" class="form-label">First Name</label>
                                {{ form.title }}
                            </div>
                            <div class="pt-3">
                                <label for="date_preached">Date Preached</label>
                                {{ form.preached_date }}
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-3 mt-4">
                            <button type="reset" class="btn btn-outline-primary">Reset Form</button>
                            <button type="submit" class="btn btn-primary">Submit Registration</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
